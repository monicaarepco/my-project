<div class="col-md-12">
    <h1>Students Details</h1>
    <h2>Create Students Data:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Student Name:</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Department">Department:</label>
        <div class="col-sm-8"> 
        <input type="text" class="form-control" id="Department"
        name="Department" [(ngModel)]="model.Department" placeholder="Enter your Department">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="addstudent()">Save</button>
        </div>
    </div>
    </form>

     <div class="col-md-10">
    <h2>Delete Students Data:</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th width=400>Student Name</th>
        <th width=400>Department</th>
        <th width=250>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i=index">
        <td>{{student.name}}</td>
        <td>{{student.Department}}</td>
        <td>
           <a class="btn btn-success" (click)="editstudent(i)">Edit</a>
            <a class="btn btn-danger" (click)="deletestudent(i)">Delete</a>

        </td>
      </tr>

    </tbody>
  </table>
</div>
   <div class="col-md-10">
   <h2>Update data:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Student Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model2.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Department">Department:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="Department"
        name="Department" [(ngModel)]="model2.Department" placeholder="Enter your Department">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="updatestudent()">Update</button>
        </div>
    </div>
    </form>
  </div>
</div>
